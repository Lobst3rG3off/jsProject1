<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>jQuery Best Practices</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			margin: 0;
			min-height: 100vh;

			font-family: sans-serif;
			font-size: 1.25rem;
			color: navy;
		}

		.box {
			width: 250px;
			height: 250px;
			padding: 50px;
			background-color: mediumslateblue;
		}

		.expanded {
			height: 400px;
		}
	</style>
</head>

<body>
	<div class="box collapsed">
		Collapsed
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
		//document ready begins

		$(document).ready(function () {

			const $box = $('.box');

			$box.on('click', function () {

				$box.toggleClass('expanded collapsed');

				if ($box.hasClass('expanded')) {
					$box.css('background-color', 'palevioletred').text('Expanded');
				} else {
					$box.css('background-color', 'mediumslateblue').text('Collapsed');
				}

			});
		});
		//document ready end
	</script>
</body>

</html>
